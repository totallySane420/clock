<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Title</title>
 
  <script src="../core/scripts/sound.js"></script>
  <script src="../core/scripts/countdown.js"></script>
  <script src="../core/msg/en.js"></script>
  <link rel="stylesheet" href="../core/styles/flexboxgrid.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- navigation start -->
  <button id="closeArenaButton" class="back-floating" onclick="showPlaygroundView(); eventCodeClose();">
    <img class="icon" src="../core/icons/ic_back.svg" width="24px" height="24px" />
  </button>
  <button id="backButton" class="back-floating" onclick="goBack()">
    <img class="icon" src="../core/icons/ic_back.svg" width="24px" height="24px" />
  </button>
  <!-- navigation end -->

  <!-- countdount timer start -->
  <div id="countdownUi" class="countdown">
    <div id="countdownTimerUi" class="countdownTimer">
      loading...
    </div>
  </div>
  <!-- countdount timer end -->

  <!-- playground start -->
  <div id="playground" class="playground">
    <div class="row middle-xs area">
      <div class="col-xs-11 workspace">
        <div id="paygroundWorkspace"></div>
        <!-- playground window start-->
        <div id="playgroundWindow" class="playgroundWindow">
          <img src="./assets/img/window.png" />
        </div>
        <div id="playgroundWindowOpen" class="playgroundWindowFab" onclick="openPlaygroundWindow()">
          <img class="icon" src="../core/icons/ic_open.svg" />
        </div>
        <div id="playgroundWindowClose" class="playgroundWindowFab black" onclick="closePlaygroundWindow()">
          <img class="icon" src="../core/icons/ic_close.svg" />
        </div>
        <!-- playground window close-->
      </div>
      <!-- playground fab button start-->
      <div class="col-xs-1 fab-container">
        <div class="fab-wrapper">
          <div class="fab white" onclick="openConfirmModal()">
            <img class="icon" src="../core/icons/ic_done.svg" />
          </div>
          <span class="fab-label">Submit</span>
        </div>
        <div class="fab-wrapper">
          <div class="fab primary" onclick="runCode(); eventRunCode();">
            <img class="icon" src="../core/icons/ic_run.svg" />
          </div>
          <span class="fab-label">Run Your Code</span>
        </div>
        <div class="fab-wrapper">
          <div class="fab secondary" onclick="showTask()">
            <img class="icon" src="../core/icons/ic_writing.svg" />
          </div>
          <span class="fab-label">Objective</span>
        </div>
        <div class="fab-wrapper btnRules">
          <div class="fab green" onclick="showRules()">
            <img class="icon" src="../core/icons/ic_document.svg" />
          </div>
          <span class="fab-label">Rules</span>
        </div>
        <div class="fab-wrapper btnHint">
          <div class="fab secondary" onclick="showHint()">
            <img class="icon" src="../core/icons/ic_help.svg" />
          </div>
          <span class="fab-label">See Hint</span>
        </div>
      </div>
      <!-- playground fab button end-->
    </div>
  </div>

  <!-- arena start -->
  <div id="arena" class="arena">
    <div class="row middle-xs area">
      <div class="col-xs-5 workspace">
        <div id="arenaWorkspace"></div>
      </div>
      <div class="col-xs-6 fullsize">
        <div class="interaction">
          <!-- project ui for the arena start-->
          <div class="home fullsize">
            <div class="row">
              <div class="heading-button">Day Analyser</div>
            </div>
            <div class="tax-body">
              <table class="tax_footer">
                  <tr>
                    <th style="border-bottom: 0.1em solid #FFFFFF;" class="growth_col">Growth</th>
                    <th style="border-bottom: 0.1em solid #FFFFFF;" class="relax_col">Relax</th>
                    <th style="border-bottom: 0.1em solid #FFFFFF;" class="others_col">Others</th>
                  </tr>
                  <tr>
                    <td class="growth_col">School<br><img src="assets/img/increment.png" alt="+" class="incri" id="val+1"><input class="sch" id="sch_1" type="text" readonly inputmode="none"><img src="assets/img/decrement.png" alt="-" class="decri" id="val-1"></td>
                    <td class="relax_col">Leisure<br><img src="assets/img/increment.png" alt="+" class="incri" id="val+2"><input class="sch" id="sch_2" type="text" readonly inputmode="none"><img src="assets/img/decrement.png" alt="-" class="decri" id="val-2"></td>
                    <td class="others_col">Chores<br><img src="assets/img/increment.png" alt="+" class="incri" id="val+3"><input class="sch" id="sch_3" type="text" readonly inputmode="none"><img src="assets/img/decrement.png" alt="-" class="decri" id="val-3"></td>
                  </tr>
                  <tr>
                    <td class="growth_col">Study<br><img src="assets/img/increment.png" alt="+" class="incri" id="val+4"><input class="sch" id="sch_4" type="text" readonly inputmode="none"><img src="assets/img/decrement.png" alt="-" class="decri" id="val-4"></td>
                    <td class="relax_col">Sleep<br><img src="assets/img/increment.png" alt="+" class="incri" id="val+5"><input class="sch" id="sch_5" type="text" readonly inputmode="none"><img src="assets/img/decrement.png" alt="-" class="decri" id="val-5"></td>
                    <td class="others_col">Eating<br><img src="assets/img/increment.png" alt="+" class="incri" id="val+6"><input class="sch" id="sch_6" type="text" readonly inputmode="none"><img src="assets/img/decrement.png" alt="-" class="decri" id="val-6"></td>
                  </tr>
                  <tr>
                    <td class="growth_col">Tution<br><img src="assets/img/increment.png" alt="+" class="incri" id="val+7"><input class="sch" id="sch_7" type="text" readonly inputmode="none"><img src="assets/img/decrement.png" alt="-" class="decri" id="val-7"></td>
                    <td class="relax_col">Play<br><img src="assets/img/increment.png" alt="+" class="incri" id="val+8"><input class="sch" id="sch_8" type="text" readonly inputmode="none"><img src="assets/img/decrement.png" alt="-" class="decri" id="val-8"></td>
                    <td class="others_col"></td>
                  </tr>
                  <tr>
                    <td class="growth_col">Exercise<br><img src="assets/img/increment.png" alt="+" class="incri" id="val+9"><input class="sch" id="sch_9" type="text" readonly inputmode="none"><img src="assets/img/decrement.png" alt="-" class="decri" id="val-9"></td>
                    <td class="relax_col"></td>
                    <td class="others_col"></td>
                  </tr>
              </table>
              <div class="run-button">Check</div>
              <div class="label1"></div>
            </div>
          </div>
          <!-- project ui for the arena end-->
        </div>
      </div>
      <!-- arena fab buttons start -->
      <div class="col-xs-1 fab-container">
        <div class="fab-wrapper">
          <div class="fab white" onclick="openConfirmModal()">
            <img class="icon" src="../core/icons/ic_done.svg" />
          </div>
          <span class="fab-label">Submit</span>
        </div>
<!--         ---Corrected the code -->
          <span class="fab-label">Go Back to Your Code</span>
        </div>
        <div class="fab-wrapper">
          <div class="fab secondary" onclick="showTask()">
            <img class="icon" src="../core/icons/ic_writing.svg" />
          </div>
          <span class="fab-label">Objective</span>
        </div>
        <div class="fab-wrapper btnRules">
          <div class="fab green" onclick="showRules()">
            <img class="icon" src="../core/icons/ic_document.svg" />
          </div>
          <span class="fab-label">Rules</span>
        </div>
        <div class="fab-wrapper btnHint">
          <div class="fab secondary" onclick="showHint()">
            <img class="icon" src="../core/icons/ic_help.svg" />
          </div>
          <span class="fab-label">See Hint</span>
        </div>
      </div>
      <!-- arena fab buttons end -->
    </div>
  </div>
  <!-- arena end -->

  <!-- timeout popup start -->
  <div id="timeoutModal" class="modal row center-xs middle-xs">
    <div class="col-xs-6">
      <div class="box">
        <div class="dialog-message-container">
          <h2 class="label">Time Over</h2>
          <p class="label">Submit Your Code Now</p>
        </div>
        <div class="box">
          <button class="button primary" onclick="onSubmit()">SUBMIT</a>
        </div>
      </div>
    </div>
  </div>
  <!-- timeout popup end -->

  <!-- confirmation popup start -->
  <div id="confirmModal" class="modal row center-xs middle-xs">
    <div class="col-xs-6">
      <div class="box">
        <div class="dialog-message-container">
          <h2 class="label">Confirm Completition</h2>
          <p class="label">Submit Your Code Now</p>
        </div>
        <div class="box">
          <button class="button primary" onclick="onSubmit()">SUBMIT</a>
            <button style="margin-left: 20px;" class="button secondary" onclick="hideConfirmModal()">CANCEL</a>
        </div>
      </div>
    </div>
  </div>
  <!-- confirmation popup end -->


  <!-- loader start -->
  <div id="loader" class="loader"></div>
  <!-- loader end -->

  <!-- toolbox start -->
  <xml id="toolbox" style="display: none">
    <label text="&nbsp;" web-class="toolbox-label"></label>
    <block type="add_title_button" gap="8"></block>
    <block type="function_read_input" gap="8"></block>
    <block type="elseif_condition1" gap="8"></block>
    <block type="add_check_button" gap="8"></block>
    <block type="increment_val" gap="8"></block>
    <block type="create_growth" gap="8"></block>
    <block type="elseif_condition2" gap="8"></block>
    <block type="else_condition_input" gap="8"></block>
    <block type="create_relax" gap="8"></block>
    <block type="if_condition_else" gap="8"></block>
    <block type="add_fields" gap="8"></block>
    <block type="create_others" gap="8"></block>
    <block type="function_check" gap="8"></block>
    <block type="set_growth_time" gap="8"></block>
    <block type="condition1_else" gap="8"></block>
    <block type="condition2_else" gap="8"></block>
    <block type="if_condition_input" gap="8"></block>
    <block type="growth_formula" gap="8"></block>
    <block type="set_relax_time" gap="8"></block>
    <block type="relax_formula" gap="8"></block>
    <block type="set_others_time" gap="8"></block>
    <block type="condition1" gap="8"></block>
    <block type="others_formula" gap="8"></block>
    <block type="condition2" gap="8"></block>
    <block type="decrement_val" gap="8"></block>
    <block type="elseif_condition1_else" gap="8"></block>
    <block type="if_condition" gap="8"></block>
    <block type="condition3_else" gap="8"></block>
    <block type="elseif_condition2_else" gap="8"></block>
    <block type="condition3" gap="8"></block>
  </xml>
  <!-- toolbox end -->

  <script src="assets/scripts/nonstrict.js"></script>
  <script src="assets/scripts/index.js"></script>
  <script src="assets/scripts/blocks.js"></script>
  <script src="../core/scripts/workspace.js"></script>
</body>

</html>
